<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <div>
        <img
          src="images/trybewarts-header-logo.svg"
          alt="logo"
          class="trybewarts-header-logo"
        />
      </div>

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Senha" id="senha" />
        <button type="submit" id="btn-entrar">Entrar</button>
      </form>
    </header>
    <main class="main">
      <form id="evaluation-form">
        <div>
            <input type="name" name="name" placeholder="Nome" id="input-name">
            <input type="name" name="lastname" placeholder="Sobrenome" id="input-lastname">
            <input type="email" name="email" placeholder="Email" id="input-email">
        </div>
        <div>
            <select name="house" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>
      </form>
      <div>
        <img src="images/trybewarts-colored.svg" alt="brasão" id="trybewarts-forms-logo">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

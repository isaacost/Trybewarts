<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <div>
        <img
          src="images/trybewarts-header-logo.svg"
          alt="logo"
          class="trybewarts-header-logo"
        />
      </div>

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Senha" id="senha" />
        <button type="submit" id="btn-entrar">Entrar</button>
      </form>
    </header>
    <main class="main">
      <form id="evaluation-form">
        <div>
            <input type="name" name="name" placeholder="Nome" id="input-name">
            <input type="name" name="lastname" placeholder="Sobrenome" id="input-lastname">
        </div>
        <div class="email-house">
            <input type="email" name="email" placeholder="Email" id="input-email">
            <select name="house" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>
        <div class="radio">
            <label id="label-family">Qual sua família?</label>
            <label>
                <input type="radio" name="family" value="Frontend" id="frontend">
                Frontend
            </label>
            <label>
                <input type="radio" name="family" value="Backend" id="backend">
                Backend
            </label>
            <label>
                <input type="radio" name="family" value="FullStack" id="fullstack">
                FullStack
            </label>
        </div>
        <div class="checkbox">
            <label id="label-content">
                Qual conteúdo você está com mais vontade de aprender?
            </label>
            <label>
                <input type="checkbox" name="HoFs" class="subject" value="HoFs">
                HoFs
            </label>
            <label>
                <input type="checkbox" name="Jest" class="subject" value="Jest">
                Jest
            </label>
            <label>
                <input type="checkbox" name="Promises" class="subject" value="Promises">
                Promises
            </label>
            <label>
                <input type="checkbox" name="React" class="subject" value="React">
                React
            </label>
            <label>
                <input type="checkbox" name="SQL" class="subject" value="SQL">
                SQL
            </label>
            <label>
                <input type="checkbox" name="Python" class="subject" value="Python">
                Python
            </label>
        </div>
        <div>
            <label id="label-rate">
                Como você avalia a Trybewarts?
            </label>
            <label>
                <input type="radio" name="rate" value="rate">
                1
            </label>
            <label>
                <input type="radio" name="rate" value="rate">
                2
            </label>
            <label>
                <input type="radio" name="rate" value="rate">
                3
            </label>
            <label>
                <input type="radio" name="rate" value="rate">
                4
            </label>
            <label>
                <input type="radio" name="rate" value="rate">
                5
            </label>
            <label>
                <input type="radio" name="rate" value="rate">
                6
            </label>
            <label>
                <input type="radio" name="rate" value="rate">
                7
            </label>
            <label>
                <input type="radio" name="rate" value="rate">
                8
            </label>
            <label>
                <input type="radio" name="rate" value="rate">
                9
            </label>
            <label>
                <input type="radio" name="rate" value="rate">
                10
            </label>
        </div>
        <div>
            <label class="textarea">
                Deixe seu comentário:
                <textarea name="textarea" id="textarea" maxlength="500"></textarea>
            </label>
        </div>
      </form>
      <div>
        <img src="images/trybewarts-colored.svg" alt="brasão" id="trybewarts-forms-logo">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
